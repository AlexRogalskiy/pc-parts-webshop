<section>
  <form (submit)="submit()" [formGroup]="registerForm" class="example-form">
    <h1>Register an account on PC Parts</h1>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>First name</mat-label>
      <input type="text" matInput formControlName="firstName" [errorStateMatcher]="matcher">
      <mat-error *ngIf="registerForm.controls['firstName'].hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Middle name</mat-label>
      <input type="text" matInput formControlName="middleName" [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Last name</mat-label>
      <input type="text" matInput formControlName="lastName" [errorStateMatcher]="matcher">
      <mat-error *ngIf="registerForm.controls['lastName'].hasError('required')">
        Last name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
             placeholder="Ex. pcparts@example.com">
      <mat-error *ngIf="registerForm.controls['email'].hasError('email') && !registerForm.controls['email'].hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="registerForm.controls['email'].hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
      <mat-error *ngIf="registerForm.controls['password'].hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Repeat Password</mat-label>
      <input type="password" matInput formControlName="passwordRepeat" [errorStateMatcher]="formMatcher">
      <mat-error *ngIf="registerForm.hasError('notmatched') && !registerForm.controls['passwordRepeat'].hasError('required')">
        Passwords do not match
      </mat-error>
      <mat-error *ngIf="registerForm.controls['passwordRepeat'].hasError('required')">
        Please <strong>repeat</strong> your password a second time
      </mat-error>
    </mat-form-field>
    <button mat-flat-button [disabled]="!registerForm.valid" type="submit" color="primary">Register</button>
  </form>
</section>
