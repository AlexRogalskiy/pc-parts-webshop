<header>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <section>
        <h1>Your profile</h1>
        <p>Manage your PC parts account.</p>
      </section>
      <span class="spacer"></span>
      <button mat-flat-button class="delete" (click)="delete()" color="warn">Close account</button>
      <button mat-flat-button (click)="logout()" color="warn">Logout</button>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<form (submit)="save()" [formGroup]="profileForm" class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>First Name</mat-label>
      <input type="text" [value]="user?.firstName || ''" matInput formControlName="firstName" [errorStateMatcher]="matcher">
    </mat-form-field>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Middle Name</mat-label>
      <input type="text" [value]="user?.middleName || ''" matInput formControlName="middleName" [errorStateMatcher]="matcher">
    </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input type="text" [value]="user?.lastName || ''" matInput formControlName="lastName" [errorStateMatcher]="matcher">
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" [value]="user?.email || ''" matInput formControlName="email" [errorStateMatcher]="matcher"
           placeholder="Ex. pcparts@example.com">
    <mat-error *ngIf="profileForm.controls['email'].hasError('email') && !profileForm.controls['email'].hasError('required')">
      Please enter a valid email address
    </mat-error>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
    <mat-error *ngIf="!profileForm.controls['password'].hasError('required') && profileForm.controls['password'].hasError('minlength')">
      Password is <strong>not long enough</strong>
    </mat-error>
    <mat-hint>Minimum length 8</mat-hint>
  </mat-form-field>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Repeat Password</mat-label>
    <input type="password" matInput formControlName="passwordRepeat" [errorStateMatcher]="formMatcher">
    <mat-error *ngIf="profileForm.hasError('notmatched') && !profileForm.controls['passwordRepeat'].hasError('required')">
      Passwords do not match
    </mat-error>
    <mat-error *ngIf="profileForm.controls['passwordRepeat'].hasError('required')">
      Please <strong>repeat</strong> your password a second time
    </mat-error>
  </mat-form-field>
    <button mat-flat-button type="submit" color="primary">Save</button>
</form>
